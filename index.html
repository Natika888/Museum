<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Museum</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__body">
                    <div class="header__main">                        
                        <a href="#" class="header__logo">Louvre</a>
                        <div class="header__menu menu">
                            <nav class="menu__body">
                                <ul class="menu__list">
                                    <li class="menu__item">
                                        <a href="#visiting" class="menu__link">Visiting</a>									
                                    </li>
                                    <li class="menu__item">
                                        <a href="" class="menu__link">Explore</a>
                                    </li>
                                    <li class="menu__item">
                                        <a href="" class="menu__link">Video</a>
                                    </li>
                                    <li class="menu__item">
                                        <a href="" class="menu__link">Gallery</a>
                                    </li>
                                    <li class="menu__item">
                                        <a href="" class="menu__link">Tickets</a>
                                    </li>
                                    <li class="menu__item">
                                        <a href="" class="menu__link">Contacts</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                </div>
            </div>
        </header>

        <main class="page">
            <section class="welcome" id="welcome">
                <div class="welcome__container container">
                    <div class="welcome__content content-welcome">
                        <h1 class="content-welcome__title title">Welcome <br>
                        to the Louvre</h1>
                        <span class="content-welcome__subtitle">From the castle to the museum</span>
                        <a href="#" class="content-welcome__link">Discover the Louvre</a>
                    </div>
                    <div class="welcome__slider slider-welcome">
                        <div class="slider-welcome__counter">
                            <span class="counter__current">01</span>
                            <span class="counter__splitter">|</span>
                            <span class="counter__total">05</span>
                        </div>
                        <div class="slider-welcome__squares">
                            <div class="slider-welcome__square active"></div>
                            <div class="slider-welcome__square"></div>
                            <div class="slider-welcome__square"></div>
                            <div class="slider-welcome__square"></div>
                            <div class="slider-welcome__square"></div>
                        </div>
                        <div class="slider-welcome__arrows">
                            <img src="img/arrow.svg" alt="arrow" class="slider-welcome__arrow prev"></img>                            
                            <img src="img/arrow.svg" alt="arrow" class="slider-welcome__arrow next"></img>
                        </div>
                    </div>

                </div>
            </section>

            <section class="visiting" id="visiting">
                <div class="visiting__container container">
                    
                </div>
            </section>

            <section class="explore" id="explore">
                <div class="explore__container container">
                    
                </div>
            </section>

            <section class="video" id="video">
                <div class="video__container container">
                    
                </div>
            </section>

            <section class="gallery" id="gallery">
                <div class="gallery__container container">
                    
                </div>
            </section>

            <section class="tickets" id="tickets">
                <div class="tickets__container container">
                    
                </div>
            </section>

            <section class="contacts" id="contacts">
                <div class="contacts__container container">
                    
                </div>
            </section>

        </main>

        <footer class="footer">
            <div class="footer__container container">

            </div>
        </footer>
    </div>
</body>
</html>
